{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Log in</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-4">
      <h2>Log in</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <!-- <input type="hidden" name="next" value="{{ next }}"> -->
        {{ form.username|as_crispy_field }}
        {{ form.password|as_crispy_field }}
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
    </div>
  </div>

{% endblock %}
