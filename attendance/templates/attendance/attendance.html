{% extends 'base.html' %}
{% block title %}
    <title>Attendance</title>
{% endblock %}


{% block content %}
<h5>Make Attendance</h5>

<table class='table'>
    <thead class='thead-dark'>
        <tr>            
            <th scope="col">#</th>
            <th scope="col">Students Name</th>
            <th scope="col">Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>0</td>
            <td>0</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
